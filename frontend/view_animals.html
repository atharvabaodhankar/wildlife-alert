<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Species Database - Wildlife Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    .animals-hero {
      background: var(--gradient);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: 3rem;
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }

    .animals-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="species" width="50" height="50" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23species)"/></svg>');
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .animals-filters {
      background: var(--bg-secondary);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .filters-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: end;
    }

    .search-input {
      position: relative;
    }

    .search-input i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .search-input input {
      padding-left: 3rem;
    }

    .add-animal-btn {
      padding: 0.75rem 1.5rem;
      background: var(--gradient-green);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .add-animal-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .animals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .animal-card {
      background: var(--bg-secondary);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .animal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-green);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .animal-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .animal-card:hover::before {
      transform: scaleX(1);
    }

    .animal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1.5rem;
    }

    .animal-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient-green);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .animal-info {
      flex: 1;
      margin-left: 1rem;
    }

    .animal-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .animal-habitat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .animal-description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .animal-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .stats-item {
      text-align: center;
    }

    .stats-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stats-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .animals-grid {
        grid-template-columns: 1fr;
      }
      
      .filters-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1><i class="fas fa-paw"></i> Wildlife Tracker</h1>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="add_animal.html"><i class="fas fa-plus"></i> Add Animal</a>
        <a href="report_sightings.html"><i class="fas fa-camera"></i> Report</a>
        <a href="view_animals.html" class="active"><i class="fas fa-binoculars"></i> Animals</a>
        <a href="view_sightings.html"><i class="fas fa-eye"></i> Sightings</a>
        <a href="alerts.html"><i class="fas fa-exclamation-triangle"></i> Alerts</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="animals-hero">
      <div class="hero-content">
        <h1 class="hero-title">
          <i class="fas fa-book-open"></i>
          Animal Species Database
        </h1>
        <p class="hero-subtitle">
          Explore our comprehensive database of wildlife species and their habitat information
        </p>
      </div>
    </section>

    <!-- Statistics Bar -->
    <section class="stats-bar" id="statsBar" style="display: none;">
      <div class="stats-item">
        <div class="stats-number" id="totalAnimals">0</div>
        <div class="stats-label">Total Species</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="uniqueHabitats">0</div>
        <div class="stats-label">Habitats</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="recentlyAdded">0</div>
        <div class="stats-label">Added This Month</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="contributors">0</div>
        <div class="stats-label">Contributors</div>
      </div>
    </section>

    <!-- Filters -->
    <section class="animals-filters">
      <h3 class="filters-title">
        <i class="fas fa-search"></i>
        Search Species
      </h3>
      <div class="filters-grid">
        <div class="search-input">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" class="form-control" placeholder="Search by species name or habitat...">
        </div>
        <a href="add_animal.html" class="add-animal-btn">
          <i class="fas fa-plus"></i>
          Add New Species
        </a>
      </div>
    </section>

    <!-- Animals Container -->
    <section id="animalsContainer">
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    let allAnimals = [];
    let filteredAnimals = [];
    const token = localStorage.getItem('userToken');

    // Logout function
    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'login_signup.html';
    }

    // Check if token is expired
    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        return payload.exp < now;
      } catch (e) {
        return true;
      }
    }

    // Check authentication
    function checkAuth() {
      if (!token || isTokenExpired(token)) {
        showError('Please log in to view the animal database.');
        setTimeout(() => logout(), 2000);
        return false;
      }
      return true;
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('animalsContainer');
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Access Required</h3>
          <p>${message}</p>
        </div>
      `;
    }

    // Load animals from API
    async function loadAnimals() {
      if (!checkAuth()) return;

      const container = document.getElementById('animalsContainer');
      
      try {
        const response = await fetch('http://localhost:5000/api/animals', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch animals");
        }

        const data = await response.json();
        allAnimals = Array.isArray(data) ? data : [];
        filteredAnimals = [...allAnimals];
        
        updateStatistics();
        renderAnimals();
        
      } catch (error) {
        console.error('Error fetching animals:', error);
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error Loading Data</h3>
            <p>Unable to load animal species. Please try again later.</p>
          </div>
        `;
      }
    }

    // Update statistics
    function updateStatistics() {
      if (allAnimals.length === 0) return;

      const statsBar = document.getElementById('statsBar');
      const uniqueHabitats = new Set(allAnimals.map(a => a.habitat.toLowerCase())).size;
      const thisMonth = allAnimals.filter(a => {
        const animalDate = new Date(a.createdAt);
        const now = new Date();
        return animalDate.getMonth() === now.getMonth() && 
               animalDate.getFullYear() === now.getFullYear();
      }).length;
      const contributors = new Set(allAnimals.map(a => a.createdBy?._id).filter(Boolean)).size;

      document.getElementById('totalAnimals').textContent = allAnimals.length;
      document.getElementById('uniqueHabitats').textContent = uniqueHabitats;
      document.getElementById('recentlyAdded').textContent = thisMonth;
      document.getElementById('contributors').textContent = contributors;
      
      statsBar.style.display = 'flex';
    }

    // Render animals
    function renderAnimals() {
      const container = document.getElementById('animalsContainer');
      
      if (filteredAnimals.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <h3>No Species Found</h3>
            <p>No animal species match your search criteria. Try a different search term or <a href="add_animal.html">add a new species</a>.</p>
          </div>
        `;
        return;
      }

      const animalsGrid = document.createElement('div');
      animalsGrid.className = 'animals-grid';
      
      filteredAnimals.forEach(animal => {
        const card = createAnimalCard(animal);
        animalsGrid.appendChild(card);
      });
      
      container.innerHTML = '';
      container.appendChild(animalsGrid);
    }

    // Create animal card
    function createAnimalCard(animal) {
      const card = document.createElement('div');
      card.className = 'animal-card';
      
      // Get first letter of animal name for icon
      const firstLetter = animal.name.charAt(0).toUpperCase();
      
      card.innerHTML = `
        <div class="animal-header">
          <div class="animal-icon">
            ${firstLetter}
          </div>
          <div class="animal-info">
            <h3 class="animal-name">${animal.name}</h3>
            <div class="animal-habitat">
              <i class="fas fa-map-marker-alt"></i>
              <span>${animal.habitat}</span>
            </div>
          </div>
        </div>
        
        <div class="animal-description">
          ${animal.description}
        </div>
        
        <div class="animal-meta">
          <div class="meta-item">
            <i class="fas fa-user"></i>
            <span>Added by ${animal.createdBy?.name || 'Unknown'}</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-calendar"></i>
            <span>${new Date(animal.createdAt).toLocaleDateString()}</span>
          </div>
        </div>
      `;
      
      return card;
    }

    // Filter animals
    function filterAnimals() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      filteredAnimals = allAnimals.filter(animal => {
        const matchesSearch = !searchTerm || 
          animal.name.toLowerCase().includes(searchTerm) ||
          animal.habitat.toLowerCase().includes(searchTerm) ||
          animal.description.toLowerCase().includes(searchTerm);
        
        return matchesSearch;
      });
      
      renderAnimals();
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', filterAnimals);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadAnimals();
      setupEventListeners();
    });
  </script>
</body>
</html>
