<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wildlife Sightings - Wildlife Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <style>
    .sightings-hero {
      background: var(--gradient);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: 3rem;
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }

    .sightings-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="binoculars" width="50" height="50" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23binoculars)"/></svg>');
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .sightings-filters {
      background: var(--bg-secondary);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .filters-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .search-input {
      position: relative;
    }

    .search-input i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .search-input input {
      padding-left: 3rem;
    }

    .sightings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .sighting-card {
      background: var(--bg-secondary);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
    }

    .sighting-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .sighting-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 3rem;
    }

    .sighting-content {
      padding: 1.5rem;
    }

    .sighting-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .sighting-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .sighting-meta {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .meta-item i {
      width: 16px;
      text-align: center;
    }

    .no-image-placeholder {
      background: var(--bg-primary);
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 3rem;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .stats-item {
      text-align: center;
    }

    .stats-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stats-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .sightings-grid {
        grid-template-columns: 1fr;
      }
      
      .filters-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1><i class="fas fa-paw"></i> Wildlife Tracker</h1>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="add_animal.html"><i class="fas fa-plus"></i> Add Animal</a>
        <a href="report_sightings.html"><i class="fas fa-camera"></i> Report</a>
        <a href="view_animals.html"><i class="fas fa-binoculars"></i> Animals</a>
        <a href="view_sightings.html" class="active"><i class="fas fa-eye"></i> Sightings</a>
        <a href="alerts.html"><i class="fas fa-exclamation-triangle"></i> Alerts</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="sightings-hero">
      <div class="hero-content">
        <h1 class="hero-title">
          <i class="fas fa-binoculars"></i>
          Wildlife Sightings
        </h1>
        <p class="hero-subtitle">
          Explore wildlife sightings from our community of conservationists and researchers
        </p>
      </div>
    </section>

    <!-- Statistics Bar -->
    <section class="stats-bar" id="statsBar" style="display: none;">
      <div class="stats-item">
        <div class="stats-number" id="totalSightings">0</div>
        <div class="stats-label">Total Sightings</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="uniqueSpecies">0</div>
        <div class="stats-label">Species</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="recentSightings">0</div>
        <div class="stats-label">This Month</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="withPhotos">0</div>
        <div class="stats-label">With Photos</div>
      </div>
    </section>

    <!-- Filters -->
    <section class="sightings-filters">
      <h3 class="filters-title">
        <i class="fas fa-filter"></i>
        Filter Sightings
      </h3>
      <div class="filters-grid">
        <div class="filter-group">
          <label for="searchInput">Search</label>
          <div class="search-input">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search by animal or location...">
          </div>
        </div>
        <div class="filter-group">
          <label for="animalFilter">Animal</label>
          <select id="animalFilter" class="form-control">
            <option value="">All Animals</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="locationFilter">Location</label>
          <select id="locationFilter" class="form-control">
            <option value="">All Locations</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="dateFilter">Date Range</label>
          <select id="dateFilter" class="form-control">
            <option value="">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="year">This Year</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Sightings Container -->
    <section id="sightingsContainer">
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  
  <script>
    let allSightings = [];
    let filteredSightings = [];
    const token = localStorage.getItem('userToken');

    // Logout function
    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'login_signup.html';
    }

    // Check if token is expired
    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const now = Math.floor(Date.now() / 1000);
        return payload.exp < now;
      } catch (e) {
        return true;
      }
    }

    // Check authentication
    function checkAuth() {
      if (!token || isTokenExpired(token)) {
        showError('Please log in to view sightings.');
        setTimeout(() => logout(), 2000);
        return false;
      }
      return true;
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('sightingsContainer');
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Access Required</h3>
          <p>${message}</p>
        </div>
      `;
    }

    // Load sightings from API
    async function loadSightings() {
      if (!checkAuth()) return;

      const container = document.getElementById('sightingsContainer');
      
      try {
        const response = await fetch('http://localhost:5000/api/sightings', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch sightings");
        }

        const data = await response.json();
        allSightings = Array.isArray(data) ? data : [];
        filteredSightings = [...allSightings];
        
        updateStatistics();
        populateFilters();
        renderSightings();
        
      } catch (error) {
        console.error('Error fetching sightings:', error);
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error Loading Data</h3>
            <p>Unable to load sightings. Please try again later.</p>
          </div>
        `;
      }
    }

    // Update statistics
    function updateStatistics() {
      if (allSightings.length === 0) return;

      const statsBar = document.getElementById('statsBar');
      const uniqueSpecies = new Set(allSightings.map(s => s.animal.toLowerCase())).size;
      const thisMonth = allSightings.filter(s => {
        const sightingDate = new Date(s.date);
        const now = new Date();
        return sightingDate.getMonth() === now.getMonth() && 
               sightingDate.getFullYear() === now.getFullYear();
      }).length;
      const withPhotos = allSightings.filter(s => s.imageUrl).length;

      document.getElementById('totalSightings').textContent = allSightings.length;
      document.getElementById('uniqueSpecies').textContent = uniqueSpecies;
      document.getElementById('recentSightings').textContent = thisMonth;
      document.getElementById('withPhotos').textContent = withPhotos;
      
      statsBar.style.display = 'flex';
    }

    // Populate filter dropdowns
    function populateFilters() {
      const animalFilter = document.getElementById('animalFilter');
      const locationFilter = document.getElementById('locationFilter');
      
      // Get unique animals and locations
      const animals = [...new Set(allSightings.map(s => s.animal))].sort();
      const locations = [...new Set(allSightings.map(s => s.location))].sort();
      
      // Populate animal filter
      animalFilter.innerHTML = '<option value="">All Animals</option>';
      animals.forEach(animal => {
        const option = document.createElement('option');
        option.value = animal;
        option.textContent = animal;
        animalFilter.appendChild(option);
      });
      
      // Populate location filter
      locationFilter.innerHTML = '<option value="">All Locations</option>';
      locations.forEach(location => {
        const option = document.createElement('option');
        option.value = location;
        option.textContent = location;
        locationFilter.appendChild(option);
      });
    }

    // Render sightings
    function renderSightings() {
      const container = document.getElementById('sightingsContainer');
      
      if (filteredSightings.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <h3>No Sightings Found</h3>
            <p>No sightings match your current filters. Try adjusting your search criteria.</p>
          </div>
        `;
        return;
      }

      const sightingsGrid = document.createElement('div');
      sightingsGrid.className = 'sightings-grid';
      
      filteredSightings.forEach(sighting => {
        const card = createSightingCard(sighting);
        sightingsGrid.appendChild(card);
      });
      
      container.innerHTML = '';
      container.appendChild(sightingsGrid);
    }

    // Create sighting card
    function createSightingCard(sighting) {
      const card = document.createElement('div');
      card.className = 'sighting-card';
      
      const imageSection = sighting.imageUrl 
        ? `<img src="http://localhost:5000${sighting.imageUrl}" alt="${sighting.animal}" class="sighting-image" />`
        : `<div class="no-image-placeholder"><i class="fas fa-image"></i></div>`;
      
      card.innerHTML = `
        ${imageSection}
        <div class="sighting-content">
          <div class="sighting-header">
            <div>
              <h3 class="sighting-title">${sighting.animal}</h3>
              <div class="sighting-meta">
                <div class="meta-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>${sighting.location}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-calendar"></i>
                  <span>${new Date(sighting.date).toLocaleDateString()}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-clock"></i>
                  <span>${new Date(sighting.date).toLocaleTimeString()}</span>
                </div>
                ${sighting.user ? `
                  <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span>Reported by ${sighting.user.name}</span>
                  </div>
                ` : ''}
              </div>
            </div>
            <span class="status-badge status-${sighting.status || 'approved'}">${sighting.status || 'approved'}</span>
          </div>
        </div>
      `;
      
      return card;
    }

    // Filter sightings
    function filterSightings() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const animalFilter = document.getElementById('animalFilter').value;
      const locationFilter = document.getElementById('locationFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;
      
      filteredSightings = allSightings.filter(sighting => {
        // Search filter
        const matchesSearch = !searchTerm || 
          sighting.animal.toLowerCase().includes(searchTerm) ||
          sighting.location.toLowerCase().includes(searchTerm);
        
        // Animal filter
        const matchesAnimal = !animalFilter || sighting.animal === animalFilter;
        
        // Location filter
        const matchesLocation = !locationFilter || sighting.location === locationFilter;
        
        // Date filter
        let matchesDate = true;
        if (dateFilter) {
          const sightingDate = new Date(sighting.date);
          const now = new Date();
          
          switch (dateFilter) {
            case 'today':
              matchesDate = sightingDate.toDateString() === now.toDateString();
              break;
            case 'week':
              const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
              matchesDate = sightingDate >= weekAgo;
              break;
            case 'month':
              matchesDate = sightingDate.getMonth() === now.getMonth() && 
                           sightingDate.getFullYear() === now.getFullYear();
              break;
            case 'year':
              matchesDate = sightingDate.getFullYear() === now.getFullYear();
              break;
          }
        }
        
        return matchesSearch && matchesAnimal && matchesLocation && matchesDate;
      });
      
      renderSightings();
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', filterSightings);
      document.getElementById('animalFilter').addEventListener('change', filterSightings);
      document.getElementById('locationFilter').addEventListener('change', filterSightings);
      document.getElementById('dateFilter').addEventListener('change', filterSightings);
    }

    // Initialize socket for real-time alerts
    function initSocket() {
      const socket = io('http://localhost:5000');
      socket.on('alert', (alert) => {
        // You could show a toast notification here
        console.log('Received alert:', alert);
      });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadSightings();
      setupEventListeners();
      initSocket();
    });
  </script>
</body>
</html>
