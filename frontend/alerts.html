<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Wildlife Alerts</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf4ec;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #264e38;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #alerts {
      max-width: 900px;
      margin: 0 auto;
    }

    .alert {
      background-color: #ffffff;
      border-left: 6px solid #2c6e49;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .alert strong {
      color: #2c6e49;
    }

    .alert p {
      margin: 8px 0;
      font-size: 0.95rem;
      color: #333;
    }

    .map {
      height: 250px;
      margin-top: 12px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #cfe3d4;
    }

    @media (max-width: 600px) {
      .map {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Live Wildlife Alerts</h1>
  <div id="alerts"></div>

  <script>
    const socket = io("http://localhost:5000"); // Use backend URL if deployed

    socket.on("connect", () => {
      console.log("âœ… Socket connected");
    });

    socket.on("alert", (data) => {
      console.log("ðŸ“£ New Alert:", data);

      const alertDiv = document.createElement("div");
      alertDiv.className = "alert";

      const mapId = `map_${Date.now()}`;

      alertDiv.innerHTML = `
        <p><strong>Alert:</strong> ${data.message}</p>
        <p><strong>Location:</strong> ${data.location || "N/A"}, ${data.pincode || "N/A"}</p>
        <p><strong>Severity:</strong> ${data.severity}</p>
        <p><strong>Time:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
        <div id="${mapId}" class="map"></div>
      `;

      document.getElementById("alerts").prepend(alertDiv);

      if (data.latitude && data.longitude) {
        const map = L.map(mapId).setView([data.latitude, data.longitude], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([data.latitude, data.longitude])
          .addTo(map)
          .bindPopup(data.message)
          .openPopup();
      }
    });
  </script>
</body>
</html>
